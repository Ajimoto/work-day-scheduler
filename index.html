<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

		<link

		<link rel="stylesheet" href="style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron text-center">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<p id="currentDay" class="lead"></p>
		</header>
		<div class="container">
			<!-- Timeblocks go here -->

			<div class="form-group">
				<label for="exampleFormControlTextarea1">9am</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea1"
					rows="3"
					type="text"
				></textarea>
				<button type="submit" class="btn btn-primary mb-2 btn9am">Save</button>
			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea2">10am</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea2"
					rows="3"
				></textarea>
				<button type="submit" class="btn btn-primary mb-2">Save</button>
			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea3">11am</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea3"
					rows="3"
				></textarea>
				<button type="submit" class="btn btn-primary mb-2">Save</button>
			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea4">12pm</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea4"
					rows="3"
				></textarea>
				<button type="submit" class="btn btn-primary mb-2">Save</button>
			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea5">1pm</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea5"
					rows="3"
				></textarea>
				<button type="submit" class="btn btn-primary mb-2">Save</button>
			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea6">2pm</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea6"
					rows="3"
				></textarea>
				<button type="submit" class="btn btn-primary mb-2">Save</button>
			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea7">3pm</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea7"
					rows="3"
				></textarea>

			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea8">4pm</label>

					id="exampleFormControlTextarea8"

			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea9">5pm</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea9"
					rows="3"
				></textarea>
				<button type="submit" class="btn btn-primary mb-2">Save</button>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/script.js"></script>
